<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --background-color: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 1rem;
        }

        .question {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .question:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .question p {
            font-size: 1.1rem;
            color: #1f2937;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .options-container {
            display: grid;
            gap: 0.75rem;
        }

        label {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: #f3f4f6;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        label:hover {
            background: #e5e7eb;
        }

        input[type="radio"] {
            margin-right: 1rem;
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--primary-color);
        }

        .correct {
            background: #dcfce7 !important;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .incorrect {
            background: #fee2e2 !important;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        #progress-container {
            background: #e5e7eb;
            border-radius: 1rem;
            height: 0.5rem;
            margin: 2rem 0;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        #score-container {
            text-align: center;
            font-size: 1.25rem;
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background: #f3f4f6;
        }

        /* Estilos para el modal de pausa activa */
        .pausa-activa-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .pausa-activa-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .pausa-activa-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .pausa-activa-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .pausa-activa-description {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .pausa-activa-exercise {
            padding: 1.5rem;
            background: #f3f4f6;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .pausa-activa-exercise img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .pausa-activa-continue {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .pausa-activa-continue:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CUESTIONARIO PERSONALIZADO (PONAL)</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="quiz"></div>
        <div id="score-container">

            </div>

        </div>
    </div>

        let score = 0;
        let answeredCount = 0;
        const quizContainer = document.getElementById("quiz");
        const scoreElement = document.getElementById("score");
        const totalElement = document.getElementById("total");
        const progressBar = document.getElementById("progress-bar");
        const pausaActivaModal = document.getElementById("pausaActivaModal");
        const pausaActivaExercise = document.getElementById("pausaActivaExercise");
        const continuarBtn = document.getElementById("continuarBtn");

        totalElement.textContent = questions.length;

        questions.forEach((q, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

            const optionsContainer = document.createElement("div");
            optionsContainer.classList.add("options-container");

            q.options.forEach(option => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = `question${index}`;
                input.value = option;
                input.onclick = () => checkAnswer(index, option, label);
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(label);
            });

            questionDiv.appendChild(optionsContainer);
            quizContainer.appendChild(questionDiv);
        });

        function checkAnswer(questionIndex, selectedAnswer, labelElement) {
            const question = questions[questionIndex];
            const allLabels = labelElement.parentElement.getElementsByTagName('label');
            
            // Verificar si esta pregunta ya fue respondida
            const wasAnsweredBefore = Array.from(allLabels).some(label => 
                label.classList.contains('correct') || label.classList.contains('incorrect')
            );
            
            // Reiniciar las clases de todos los labels
            Array.from(allLabels).forEach(label => {
                label.classList.remove('correct', 'incorrect');
            });

            if (selectedAnswer === question.answer) {
                labelElement.classList.add('correct');
                if (!labelElement.dataset.counted) {
                    score++;
                    labelElement.dataset.counted = 'true';
                }
            } else {
                labelElement.classList.add('incorrect');
                Array.from(allLabels).forEach(label => {
                    if (label.textContent === question.answer) {
                        label.classList.add('correct');
                    }
                });
            }

            // Incrementar el contador de preguntas respondidas solo si es la primera vez
            if (!wasAnsweredBefore) {
                answeredCount++;
                
                // Mostrar pausa activa cada 20 preguntas
                if (answeredCount % 20 === 0 && answeredCount > 0) {
                    mostrarPausaActiva();
                }
            }

            scoreElement.textContent = score;
            updateProgress();
        }

        function updateProgress() {
            const progress = (answeredCount / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function mostrarPausaActiva() {
            // Seleccionar un ejercicio aleatorio
            const ejercicio = pausaActivaEjercicios[Math.floor(Math.random() * pausaActivaEjercicios.length)];
            
            // Actualizar el contenido del modal
            pausaActivaExercise.innerHTML = `
                <h3>${ejercicio.titulo}</h3>
                <p>${ejercicio.descripcion}</p>
            `;
            
            // Mostrar el modal
            pausaActivaModal.classList.add('active');
        }

        // Cerrar el modal de pausa activa y continuar
        continuarBtn.addEventListener('click', function() {
            pausaActivaModal.classList.remove('active');
        });
